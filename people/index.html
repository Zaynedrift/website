  h1:hover {
    color: #ffc6f7;
    text-shadow: 0 0 10px #ffc6f7;
  }
  .permanent-marker-regular {

    padding: 6px;

    text-align: center;

    border: 1px solid #ffc6f7;

    background-color: #121212;
    transition: transform 0.4s ease, color 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
  }
  b1:hover {
    transform: scale(1.1);
    color: #121212;
    background-color: #ffc6f7;
    box-shadow: 0 0 10px #ffc6f7;
  }
  @keyframes bdr {
    0% {
      opacity: 0;
      transform: scale(0.6);

      opacity: 1;

    }
